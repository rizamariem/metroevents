
{% block headerinclude %}
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


{% endblock headerinclude %}

{% block footerinclude %}
 
  

{% endblock footerinclude %}

{% block content %}
    <div class="main">
        <div class="container">
            

                <div class style="padding-right:55px; padding-top: 40px;">
                <form id="form1" action="" method="POST" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                   
                <h2>User Registration</h2>
                 {% for organizer in organizers%}
                    <input type="number" name="org_id" value={{organizer.id}} hidden>
                    
                    {% endfor %}
                <div class="inputBox">
                        <label>event type<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                        <input type="text" name="type" class="borderInvalid" placeholder="Username">
                        <br>

                        <label>name<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                        <input type="text" name="name" class="borderInvalid" placeholder="Password">
                        <br>

                        <label>venue<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                        <input type="text" name="venue" class="borderInvalid" placeholder="First Name">
                        <br>

                        <label>start<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                          
                        <input type="date" name="start" class="borderInvalid" placeholder="Last Name">
                        <br>
                        <input type="file" id="image_3" name="image" enctype="multipart/form-data"  style="margin-left: 65%; margin-top: -30px" required="true" >

                        <label>end<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                        <input type="date" name="end" class="borderInvalid" placeholder="Email">
                        <br>

                        

                        <label>description<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                        <input type="text" name="description" class="borderInvalid" placeholder="Country">
                        <br>

                        <label>target<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                        <input type="text" name="target" class="borderInvalid" placeholder="Province">
                        <br>

                        <label>City<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                        <input type="text" name="city" class="borderInvalid" placeholder="City">
                        <br>

                        <label>Street<abbr title="This field is mandatory" aria-label="required"></abbr></label>
                        <input type="text" name="street" class="borderInvalid" placeholder="Street">
                        <br>               
               </div>

                <center>
                   
                    <button type="submit" class="btn btn-primary" style="background-color: #3498DB; color: white; border: none; font-family: 'Montserrat'; font-size: 20px;">Submit</button>
                </center>    
            </form>
                </div>
        
        </div>
    </div>
{% endblock content %}
