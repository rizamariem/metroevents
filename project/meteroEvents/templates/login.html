<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login #2</title>

    {% load static %}
    {% block headerinclude %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet" /> -->

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} "/>
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %} " />

    {% endblock headerinclude %}
  {% block footerinclude %}
    
  {% endblock footerinclude %}
    
  </head>
  <body>
    {% load static %}
  {% block content %}

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/images/gameposter.png');"></div>
    <div class="contents order-2 order-md-1">

      <form id = "form1" action = "/customer/index" method = "POST" autocomplete = "off" enctype="multipart/form-data">
            {% csrf_token %}
      
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>MetroEvents</strong></h3>
            <p class="mb-4">Where FUN never ends!</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <!-- <label class="control control--checkbox mb-0"><span class="caption"></span>
                  <div class="control__indicator"></div>
                </label> -->
                <span class="ml-auto"><label for=""></label><a href="register" class="">Don't have an account?</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            
          </div>
        </div>
        </form>
      </div>
    </div>

    
  </div>
    
    

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>

    {% endblock content %}
  </body>
</html>
